<!--
Description: 
    - Registration form (username, email, password)
    - sends POST to /register
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            async function handleRegister(event) {
                event.preventDefault();

                const username = document.getElementById("username").value.trim()
                const email = document.getElementById("email").value.trim()
                const password = document.getElementById("password").value.trim()

                const body = {username, email, password}

                try {
                    const res = await fetch("/register", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(body)
                    })

                    const data = await res.json(); 

                    if (!res.ok) {
                        showError(data.error || "Register failed");
                        return; 
                    }

                    if (data.token) {
                        localStorage.setItem("authToken", data.token)
                        window.location.href = "/profile"
                    } else {
                        window.location.href = "/login"
                    }

                } catch (err) {
                    showError("Network error")
                }
            }

            function showError(msg) {
                const err = document.getElementById("errMsg");
                err.textContent = msg;

                setTimeout(() => {
                    err.textContent = "";
                }, 3000);
            }
        </script>

        <!--We can put this in a separate file to make it look cleaner-->
        <style>
        </style>
    </head>
    <body>
        <h1>Registration Page</h1>

        <p>Description/Instructions for login</p>
        <form method="POST" action="/register" onsubmit="handleRegister(event)">
            <!--Require both-->
            <label>Username: </label>
            <input require type="text" id="username" name="username">
            <br>

            <label>Email: </label>
            <input require type="email" id="email" name="email">
            <br>

            <label>Password: </label>
            <input require type="password" id="password" name="password">
            <br>

            <button type="submit">Login</button>
        </form>

        <p id="errMsg"></p>
    </body>
</html>
