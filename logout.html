<!--
Description: 
    - /logout route
    - Successful logout displayed 
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            window.onload = function() {
                localStorage.removeItem("authToken")
            }
        </script>
    </head>
    <body>
        <div class = "topBar">
            <h1>Successfully Logged Out</h1>
        </div>
        <a style = "color: black; padding-left: 10px;", href="/home">Return to Homepage</a>
    </body>
</html>
